let currentSubject = [];
let qIdx = 0;
let score = 0;
let combo = 0;

// Gartic Avatar Randomizer
setInterval(() => {
    if(!document.getElementById('lobby').classList.contains('hidden')) {
        document.getElementById('avatar-img').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${Math.random()}`;
    }
}, 3000);

function startGame(subIdx) {
    const name = document.getElementById('username').value;
    if(!name) { alert("Please enter your name!"); return; }
    
    currentSubject = subjects[subIdx].questions;
    qIdx = 0; score = 0; combo = 0;
    
    document.getElementById('lobby').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    const q = currentSubject[qIdx];
    document.getElementById('q-count').innerText = `${qIdx + 1} / 25`;
    document.getElementById('q-text').innerText = q.q;
    
    const grid = document.getElementById('ans-grid');
    grid.innerHTML = '';
    
    q.a.forEach((text, i) => {
        const btn = document.createElement('button');
        btn.className = `ans-btn b${i}`;
        btn.innerText = text;
        btn.onclick = () => checkAnswer(i);
        grid.appendChild(btn);
    });
}

function checkAnswer(idx) {
    const correct = currentSubject[qIdx].c;
    const quizScreen = document.getElementById('quiz');
    
    if(idx === correct) {
        score += 1000 + (combo * 100);
        combo++;
        if(combo >= 3) {
            triggerPrank();
        }
    } else {
        combo = 0;
    }
    
    document.getElementById('q-score').innerText = `SCORE: ${score}`;
    document.getElementById('combo-ui').innerText = `COMBO: ${combo} üî•`;
    
    qIdx++;
    if(qIdx < currentSubject.length) {
        renderQuestion();
    } else {
        alert(`GAME OVER! ${document.getElementById('username').value}\nTOTAL SCORE: ${score}`);
        location.reload();
    }
}

function triggerPrank() {
    const pranks = ['shake', 'blackout', 'ghost'];
    const p = pranks[Math.floor(Math.random() * pranks.length)];
    const quizScreen = document.getElementById('quiz');
    const msg = document.getElementById('prank-msg');

    if(p === 'shake') {
        quizScreen.classList.add('shake-effect');
        setTimeout(() => quizScreen.classList.remove('shake-effect'), 500);
    } else if(p === 'blackout') {
        quizScreen.classList.add('blackout-effect');
        setTimeout(() => quizScreen.classList.remove('blackout-effect'), 1000);
    } else {
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 1000);
    }
}
