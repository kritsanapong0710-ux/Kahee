        .p-icon img { width: 45px; border-radius: 50%; border: 2px solid var(--dark); }

        .effect-blind { filter: brightness(0.1) blur(15px); }

<script>
const firebaseConfig = {

const questions = [
    {q: "1. Which simple machine is used in a see-saw?", a: ["Lever", "Pulley", "Screw", "Wedge"], c: 0},
    {q: "2. Kinetic energy is defined as the energy of ____.", a: ["Position", "Motion", "Storage", "Heat"], c: 1},
    {q: "3. What is the standard unit of Power?", a: ["Joule", "Newton", "Watt", "Pascal"], c: 2},
    {q: "4. Potential Energy (PE) is calculated by ____.", a: ["mgh", "1/2 mv^2", "F x s", "P/t"], c: 0},
    {q: "5. A fixed pulley helps change the ____ of force.", a: ["Amount", "Mass", "Direction", "Speed"], c: 2},
    {q: "6. Which is an example of a second-class lever?", a: ["Scissors", "Tweezers", "Wheelbarrow", "Fishing rod"], c: 2},
    {q: "7. Mechanical Advantage (MA) equals Output Force divided by ____.", a: ["Input Force", "Distance", "Time", "Gravity"], c: 0},
    {q: "8. A knife or an axe is an example of a ____.", a: ["Lever", "Screw", "Wedge", "Pulley"], c: 2},
    {q: "9. Work is done only when there is ____.", a: ["Force", "Mass", "Displacement", "Time"], c: 2},
    {q: "10. Efficiency of a real machine is always ____ 100%.", a: ["Equal to", "More than", "Less than", "Exactly"], c: 2},
    {q: "11. 1 Joule per second is equal to 1 ____.", a: ["Watt", "Newton", "Volt", "Ampere"], c: 0},
    {q: "12. The formula for Kinetic Energy is ____.", a: ["mgh", "1/2 mv^2", "m x v", "F/A"], c: 1},
    {q: "13. A ramp is also known as an ____.", a: ["Inclined Plane", "Lever", "Pulley", "Wedge"], c: 0},
    {q: "14. A screw is essentially an inclined plane wrapped around a ____.", a: ["Square", "Circle", "Cylinder", "Triangle"], c: 2},
    {q: "15. The point where a lever rotates is called the ____.", a: ["Effort", "Load", "Fulcrum", "Arm"], c: 2},
    {q: "16. If you lift a 10N object 2 meters, the work done is ____ Joules.", a: ["5", "10", "20", "40"], c: 2},
    {q: "17. Power is the rate of doing ____.", a: ["Force", "Work", "Mass", "Energy"], c: 1},
    {q: "18. A flag pole uses which type of machine?", a: ["Lever", "Fixed Pulley", "Screw", "Wedge"], c: 1},
    {q: "19. Which has more KE: a car at 20m/s or at 40m/s?", a: ["20m/s", "40m/s", "Same", "Zero"], c: 1},
    {q: "20. Gravity on Earth is approximately ____ m/s^2.", a: ["1.6", "5.0", "9.8", "12.0"], c: 2},
    {q: "21. A bottle opener is a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 1},
    {q: "22. Human elbow is an example of a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 2},
    {q: "23. Energy cannot be created or destroyed, only ____.", a: ["Used up", "Transformed", "Deleted", "Fixed"], c: 1},
    {q: "24. A door handle is a type of ____.", a: ["Pulley", "Wedge", "Wheel and Axle", "Screw"], c: 2},
    {q: "25. Which is NOT a simple machine?", a: ["Lever", "Engine", "Pulley", "Wedge"], c: 1},
    {q: "26. Friction usually converts KE into ____ energy.", a: ["Chemical", "Potential", "Thermal (Heat)", "Nuclear"], c: 2},
    {q: "27. Work = Force x Distance. If Distance is 0, Work is ____.", a: ["Max", "Positive", "Zero", "Negative"], c: 2},
    {q: "28. A staircase is an example of an ____.", a: ["Inclined Plane", "Lever", "Screw", "Wedge"], c: 0},
    {q: "29. Scissors are a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 0},
    {q: "30. Tweezers are a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 2},
    {q: "31. Unit of Force is named after ____.", a: ["Joule", "Watt", "Newton", "Einstein"], c: 2},
    {q: "32. Elastic PE is stored in a ____.", a: ["Battery", "Food", "Stretched Rubber Band", "Rock"], c: 2},
    {q: "33. If you double the mass, the PE ____.", a: ["Doubles", "Triples", "Half", "Stays same"], c: 0},
    {q: "34. 1 Horsepower (HP) is about ____ Watts.", a: ["500", "746", "1000", "1200"], c: 1},
    {q: "35. A fishing rod is a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 2},
    {q: "36. The faster an object moves, the more ____ it has.", a: ["PE", "KE", "Mass", "Gravity"], c: 1},
    {q: "37. Ideal Mechanical Advantage (IMA) ignores ____.", a: ["Force", "Distance", "Friction", "Mass"], c: 2},
    {q: "38. Chemical energy is stored in ____.", a: ["Springs", "Food/Fuel", "Height", "Motion"], c: 1},
    {q: "39. A Nutcracker is a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 1},
    {q: "40. A zipper uses which simple machine?", a: ["Wedge", "Pulley", "Lever", "Screw"], c: 0},
    {q: "41. What is the PE of a 2kg book 3m high? (g=10)", a: ["6J", "20J", "30J", "60J"], c: 3},
    {q: "42. A crane uses a ____ system to lift heavy loads.", a: ["Screw", "Block and Tackle (Pulleys)", "Lever", "Wedge"], c: 1},
    {q: "43. If velocity doubles, KE increases by ____ times.", a: ["2", "4", "8", "16"], c: 1},
    {q: "44. Pushing a wall and it doesn't move. Work = ____.", a: ["Positive", "Negative", "Zero", "Max"], c: 2},
    {q: "45. A hammer pulling a nail is a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 0},
    {q: "46. Lever where Fulcrum is between Effort and Load is ____.", a: ["1st class", "2nd class", "3rd class", "None"], c: 0},
    {q: "47. Broom is a ____ class lever.", a: ["1st", "2nd", "3rd", "None"], c: 2},
    {q: "48. A drill bit is an example of a ____.", a: ["Lever", "Screw", "Wedge", "Pulley"], c: 1},
    {q: "49. Total Mechanical Energy = ____ + ____.", a: ["PE + Heat", "KE + PE", "Force + Speed", "Mass + Gravity"], c: 1},
    {q: "50. Law of Conservation of Energy says energy is ____.", a: ["Always lost", "Constant", "Always increasing", "Zero"], c: 1},
    {q: "51. An object on a shelf has ____ energy.", a: ["Kinetic", "Potential", "Light", "Sound"], c: 1},
    {q: "52. Rolling a ball down a hill, PE changes to ____.", a: ["KE", "Chemical", "Nuclear", "Mass"], c: 0},
    {q: "53. What is the unit of Mass?", a: ["Newton", "Joule", "Kilogram", "Watt"], c: 2},
    {q: "54. A slide at the park is an ____.", a: ["Wedge", "Inclined Plane", "Screw", "Lever"], c: 1},
    {q: "55. Which machine has a sharp edge?", a: ["Lever", "Pulley", "Wedge", "Screw"], c: 2},
    {q: "56. Work is measured in N-m, also called ____.", a: ["Watt", "Joule", "Pascal", "Volt"], c: 1},
    {q: "57. A car engine is a ____ machine.", a: ["Simple", "Complex", "Natural", "Manual"], c: 1},
    {q: "58. MA of a single fixed pulley is ____.", a: ["1", "2", "3", "0"], c: 0},
    {q: "59. Moving a heavy box up a ramp requires ____ force than lifting it.", a: ["More", "Less", "Same", "Zero"], c: 1},
    {q: "60. Solar panels convert light into ____ energy.", a: ["Kinetic", "Potential", "Electrical", "Mechanical"], c: 2}
];

const game = {
    user: '', room: '', score: 0, qIdx: 0, seed: Math.floor(Math.random()*1000),
    join() {
        this.user = document.getElementById('name-in').value;
        this.room = document.getElementById('room-in').value;
        if(!this.user || !this.room) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏´‡πâ‡∏≠‡∏á!");
        db.ref(`battle/${this.room}/players/${this.user}`).set({ score: 0, avatar: this.seed });
        db.ref(`battle/${this.room}/status`).on('value', snap => {
            if(this.user.toLowerCase() === 'mark') document.getElementById('start-btn').classList.remove('hidden');
            if(snap.val() === 'playing') this.start();
        });
        db.ref(`battle/${this.room}/players`).on('value', snap => {
            const list = document.getElementById('player-list');
            const side = document.getElementById('rank-content');
            list.innerHTML = ''; side.innerHTML = '';
            let arr = [];
            for(let p in snap.val()){
                list.innerHTML += `<div class="p-icon"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${snap.val()[p].avatar}"><br>${p}</div>`;
                arr.push({n:p, s:snap.val()[p].score});
            }
            arr.sort((a,b)=>b.s-a.s).forEach((x,i)=>side.innerHTML += `<div>#${i+1} ${x.n}: ${x.s}</div>`);
        });
        db.ref(`battle/${this.room}/effects/${this.user}`).on('value', snap => {
            if(snap.val()) this.applyEff(snap.val().type);
        });
    },
    startReq() { db.ref(`battle/${this.room}/status`).set('playing'); },
    start() {
        document.getElementById('view-lobby').classList.add('hidden');
        document.getElementById('view-quiz').classList.remove('hidden');
        document.getElementById('side-rank').classList.remove('hidden');
        this.render();
    },
    render() {
        if(this.qIdx >= questions.length) return this.finish();
        const q = questions[this.qIdx];
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('progress').style.width = (this.qIdx/questions.length*100)+"%";
        const grid = document.getElementById('ans-grid'); grid.innerHTML = '';
        q.a.forEach((t, i) => {
            const b = document.createElement('button'); b.className = `ans-btn b${i}`; b.innerText = t;
            b.onclick = () => this.check(i); grid.appendChild(b);
        });
    },
    check(i) {
        if(i === questions[this.qIdx].c) {
            this.score += 1000; db.ref(`battle/${this.room}/players/${this.user}/score`).set(this.score);
            this.sabotageMenu();
        } else { this.qIdx++; this.render(); }
    },
    sabotageMenu() {
        const m = document.getElementById('sabotage-menu'); m.style.display = 'flex';
        const g = document.getElementById('victim-grid'); g.innerHTML = '';
        db.ref(`battle/${this.room}/players`).once('value', snap => {
            for(let p in snap.val()){
                if(p === this.user) continue;
                const d = document.createElement('div'); d.className='p-icon';
                d.innerHTML = `<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${snap.val()[p].avatar}"><br>${p}`;
                d.onclick = () => {
                    const type = ['blind', 'shake', 'flip'][Math.floor(Math.random()*3)];
                    db.ref(`battle/${this.room}/effects/${p}`).set({type});
                    m.style.display = 'none'; this.qIdx++; this.render();
                };
                g.appendChild(d);
            }
            if(g.innerHTML==='') { setTimeout(()=>{m.style.display='none'; this.qIdx++; this.render();}, 800); }
        });
    },
    applyEff(t) {
        const q = document.getElementById('view-quiz');
        if(t==='blind') q.classList.add('effect-blind');
        if(t==='shake') q.classList.add('effect-shake');
        if(t==='flip') q.classList.add('effect-flip');
        setTimeout(()=>{
            q.classList.remove('effect-blind','effect-shake','effect-flip');
            db.ref(`battle/${this.room}/effects/${this.user}`).remove();
        }, 4000);
    },
    finish() {
        document.getElementById('view-quiz').classList.add('hidden');
        document.getElementById('view-result').classList.remove('hidden');
        db.ref(`battle/${this.room}/players`).once('value', snap => {
            const f = document.getElementById('final-leaderboard');
            let a = []; snap.forEach(s=>a.push({n:s.key, s:s.val().score}));
            a.sort((x,y)=>y.s-x.s).forEach((p,i)=>f.innerHTML += `<div>#${i+1} ${p.n} - ${p.s} PT</div>`);
        });
    }
};
document.getElementById('my-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${game.seed}`;
</script>
